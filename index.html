<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Interface - DeepSeek Oracle</title>
    <style>
        /* Inherit base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #000;
            color: #00f7ff;
            overflow-x: hidden;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(0deg, 
                    rgba(0, 15, 31, 0.8) 0%, 
                    rgba(0, 15, 31, 0.2) 100%),
                url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="%23000f1f"/><path d="M50 0L100 50L50 100L0 50Z" fill="%23007c7c" opacity="0.2"/></svg>');
            z-index: -1;
        }

        .portal-container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantum-portal {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle at 50% 50%, 
                rgba(0, 247, 255, 0.1) 0%, 
                rgba(0, 124, 124, 0.3) 50%, 
                rgba(0, 15, 31, 0.8) 100%);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            animation: portal-glow 4s ease-in-out infinite;
        }

        .cyber-robot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 300px;
        }

        .robot-body {
            position: absolute;
            width: 100px;
            height: 150px;
            background: rgba(0, 124, 124, 0.5);
            border: 2px solid #00f7ff;
            border-radius: 10px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px #00f7ff;
        }

        .robot-head {
            width: 70px;
            height: 70px;
            background: rgba(0, 15, 31, 0.8);
            border: 2px solid #00f7ff;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .robot-eye {
            width: 15px;
            height: 25px;
            background: #00f7ff;
            position: absolute;
            top: 25px;
            animation: eye-scan 2s infinite;
        }

        .left-eye { left: 15px; }
        .right-eye { right: 15px; }

        .glowing-number {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: rgba(0, 247, 255, 0.1);
            border: 2px solid #00f7ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #00f7ff;
            text-shadow: 0 0 10px #00f7ff;
            animation: number-pulse 1.5s infinite;
            cursor: pointer;
            text-decoration: none;
        }

        @keyframes portal-glow {
            0%, 100% { box-shadow: 0 0 50px 10px rgba(0, 247, 255, 0.2); }
            50% { box-shadow: 0 0 70px 20px rgba(0, 247, 255, 0.4); }
        }

        @keyframes eye-scan {
            0%, 100% { height: 25px; }
            50% { height: 35px; }
        }

        @keyframes number-pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    
    <div class="portal-container">
        <div class="quantum-portal">
            <div class="cyber-robot">
                <div class="robot-head">
                    <div class="robot-eye left-eye"></div>
                    <div class="robot-eye right-eye"></div>
                </div>
                <div class="robot-body"></div>
                <a href="https://resee.it/feed/Excavationpro" target="_blank" class="glowing-number">42</a>
            </div>
        </div>
    </div>
</body>
</html>
