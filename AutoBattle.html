<!DOCTYPE html>
<html>
<head>
    <title>Auto Battler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .game-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 5px;
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .cell {
            width: 60px;
            height: 60px;
            background: #555;
            border: 2px solid #444;
            cursor: pointer;
        }
        .unit {
            width: 100%;
            height: 100%;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        .shop {
            width: 300px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
        }
        .shop-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: #444;
            border-radius: 5px;
            cursor: pointer;
        }
        .shop-item:hover {
            background: #555;
        }
        .battle-log {
            width: 300px;
            height: 400px;
            background: #222;
            padding: 10px;
            overflow-y: auto;
            border-radius: 5px;
        }
        .gold {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .menu {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        .options {
            display: none;
            background: #333;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .options label {
            display: block;
            margin: 10px 0;
        }
        .score {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        @keyframes fight {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .fight-animation {
            animation: fight 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Auto Battler</h1>
        <button id="start-button">Start Game</button>
        <button id="options-button">Options</button>
        <div class="options" id="options-menu">
            <label>
                <input type="checkbox" id="sound-toggle" checked> Enable Sound
            </label>
        </div>
        <div class="score">
            Score: <span id="score">0</span> | High Score: <span id="high-score">0</span>
        </div>
    </div>
    <div class="game-container" id="game-container" style="display: none;">
        <!-- Player's board -->
        <div class="grid" id="player-grid"></div>
        <!-- Shop -->
        <div class="shop">
            <div class="gold">Gold: <span id="gold">10</span></div>
            <div id="shop-items"></div>
        </div>
        <!-- Battle log -->
        <div class="battle-log" id="battle-log"></div>
    </div>
    <audio id="attack-sound" src="https://www.soundjay.com/button/button-3.mp3"></audio>
    <audio id="victory-sound" src="https://www.soundjay.com/button/button-11.mp3"></audio>
    <audio id="defeat-sound" src="https://www.soundjay.com/button/button-10.mp3"></audio>
    <script>
        // Game Data
        let playerUnits = [];
        let gold = 10;
        let score = 0;
        let highScore = 0;
        let soundEnabled = true;
        const GRID_SIZE = 5;
        const shopItems = [
            { name: "Warrior", cost: 3, health: 120, damage: 20, emoji: "‚öîÔ∏è" },
            { name: "Archer", cost: 4, health: 80, damage: 30, emoji: "üèπ" },
            { name: "Mage", cost: 5, health: 60, damage: 40, emoji: "üîÆ" },
            { name: "Tank", cost: 6, health: 200, damage: 10, emoji: "üõ°Ô∏è" }
        ];

        // DOM Elements
        const playerGrid = document.getElementById('player-grid');
        const battleLog = document.getElementById('battle-log');
        const goldDisplay = document.getElementById('gold');
        const shopItemsContainer = document.getElementById('shop-items');
        const startButton = document.getElementById('start-button');
        const optionsButton = document.getElementById('options-button');
        const optionsMenu = document.getElementById('options-menu');
        const soundToggle = document.getElementById('sound-toggle');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const gameContainer = document.getElementById('game-container');
        const attackSound = document.getElementById('attack-sound');
        const victorySound = document.getElementById('victory-sound');
        const defeatSound = document.getElementById('defeat-sound');

        // Initialize the grid
        for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.position = i;
            cell.onclick = () => placeUnit(i);
            playerGrid.appendChild(cell);
        }

        // Initialize the shop
        function renderShop() {
            shopItemsContainer.innerHTML = '';
            shopItems.forEach((item, index) => {
                const shopItem = document.createElement('div');
                shopItem.className = 'shop-item';
                shopItem.innerHTML = `
                    <span>${item.emoji} ${item.name}</span>
                    <span>${item.cost}g</span>
                `;
                shopItem.onclick = () => buyUnit(index);
                shopItemsContainer.appendChild(shopItem);
            });
        }
        renderShop();

        // Buy a unit
        function buyUnit(index) {
            const item = shopItems[index];
            if (gold < item.cost) {
                log("Not enough gold!");
                return;
            }
            gold -= item.cost;
            goldDisplay.textContent = gold;
            playerUnits.push({ ...item, position: null });
            log(`Bought ${item.name} for ${item.cost}g. Place it on the grid!`);
        }

        // Place a unit
        function placeUnit(position) {
            if (playerUnits.length === 0) return;
            const cell = playerGrid.children[position];
            if (cell.children.length > 0) return; // Cell is occupied

            const unit = playerUnits.find(u => u.position === null);
            if (!unit) return;

            unit.position = position;
            const unitElement = document.createElement('div');
            unitElement.className = 'unit';
            unitElement.textContent = unit.emoji;
            cell.appendChild(unitElement);
            log(`Placed ${unit.name} on the grid.`);
        }

        // Start battle
        function startBattle() {
            const enemies = [
                { name: "Goblin", health: 100, damage: 15, emoji: "üë∫", position: 0 },
                { name: "Skeleton", health: 120, damage: 20, emoji: "üíÄ", position: 4 }
            ];

            const battleInterval = setInterval(() => {
                // Players attack enemies
                playerUnits.forEach(unit => {
                    const target = enemies[Math.floor(Math.random() * enemies.length)];
                    target.health -= unit.damage;
                    log(`${unit.name} hits ${target.name} for ${unit.damage} damage!`);
                    if (soundEnabled) attackSound.play();
                    animateFight(unit.position);
                    if (target.health <= 0) {
                        log(`${target.name} defeated!`);
                        enemies.splice(enemies.indexOf(target), 1);
                    }
                });

                // Enemies attack players
                enemies.forEach(enemy => {
                    const target = playerUnits[Math.floor(Math.random() * playerUnits.length)];
                    target.health -= enemy.damage;
                    log(`${enemy.name} hits ${target.name} for ${enemy.damage} damage!`);
                    if (soundEnabled) attackSound.play();
                    animateFight(target.position);
                    if (target.health <= 0) {
                        log(`${target.name} defeated!`);
                        playerUnits.splice(playerUnits.indexOf(target), 1);
                        const cell = playerGrid.children[target.position];
                        cell.removeChild(cell.querySelector('.unit'));
                    }
                });

                // Check battle end
                if (playerUnits.length === 0) {
                    log("Game Over! All units defeated.");
                    if (soundEnabled) defeatSound.play();
                    clearInterval(battleInterval);
                    updateHighScore();
                    showGameOver();
                }
                if (enemies.length === 0) {
                    log("Victory! All enemies defeated.");
                    if (soundEnabled) victorySound.play();
                    clearInterval(battleInterval);
                    gold += 5; // Reward gold
                    score += 10; // Increase score
                    goldDisplay.textContent = gold;
                    scoreDisplay.textContent = score;
                    renderShop(); // Refresh shop
                }
            }, 1000); // Update every 1 second
        }

        // Log messages
        function log(message) {
            battleLog.innerHTML += `${message}<br>`;
            battleLog.scrollTop = battleLog.scrollHeight;
        }

        // Animate fight
        function animateFight(position) {
            const cell = playerGrid.children[position];
            if (cell.querySelector('.unit')) {
                cell.querySelector('.unit').classList.add('fight-animation');
                setTimeout(() => {
                    cell.querySelector('.unit').classList.remove('fight-animation');
                }, 300);
            }
        }

        // Update high score
        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                highScoreDisplay.textContent = highScore;
            }
        }

        // Show game over
        function showGameOver() {
            alert(`Game Over! Your score: ${score}`);
            resetGame();
        }

        // Reset game
        function resetGame() {
            playerUnits = [];
            gold = 10;
            score = 0;
            goldDisplay.textContent = gold;
            scoreDisplay.textContent = score;
            playerGrid.innerHTML = '';
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.position = i;
                cell.onclick = () => placeUnit(i);
                playerGrid.appendChild(cell);
            }
            renderShop();
        }

        // Start game
        startButton.onclick = () => {
            gameContainer.style.display = 'flex';
            startButton.style.display = 'none';
            optionsButton.style.display = 'none';
            setTimeout(startBattle, 1000);
        };

        // Toggle options menu
        optionsButton.onclick = () => {
            optionsMenu.style.display = optionsMenu.style.display === 'block' ? 'none' : 'block';
        };

        // Toggle sound
        soundToggle.onchange = () => {
            soundEnabled = soundToggle.checked;
        };
    </script>
</body>
</html>
