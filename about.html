<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Oracle</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a192f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            perspective: 1000px;
        }

        /* TV Background */
        .tv {
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
            margin: 2rem auto;
        }

        .tv-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* BIO Metrics Display */
        .bio-box {
            background: #0047ab;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .metrics-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .metric-value {
            font-size: 2.5rem;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Graph Container */
        .graph-container {
            background: #0047ab;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        /* Walking Robot */
        .walking-robot {
            position: absolute;
            width: 100px;
            height: 60px;
            background: #ff4757;
            border-radius: 10px;
            animation: walk 10s infinite linear;
            z-index: 2;
        }

        @keyframes walk {
            from {
                transform: translate(0, 0);
                opacity: 1;
            }

            to {
                transform: translate(-50px, -70px);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <!-- Main Navigation -->
    <div class="container">
        <div class="bio-box">
            <h2>AI Interface Panel</h2>

            <!-- TV Background -->
            <div class="tv">
                <h3>System Status</h3>

                <!-- BIO Metrics Display -->
                <div class="bio-box">
                    <h4>Bio Parameters Monitor</h4>

                    <!-- Metrics -->
                    <div class="metrics-container">
                        <div class="metric-value">Core Temperature</div>
                        <div class="metric-value">37.2Â°C</div>

                        <div class="metric-value">Heart Rate</div>
                        <div class="metric-value">68 bpm</div>

                        <div class="metric-value">Memory Usage</div>
                        <div class="metric-value">45%</div>
                    </div>

                    <!-- Graph -->
                    <div class="graph-container">
                        <canvas id="bioGraph"></canvas>
                    </div>
                </div>

                <!-- Walking Robot -->
                <div class="walking-robot"></div>
            </div>
        </div>
    </div>

    <!-- Chart.js Library -->
    <script>
        // Initialize chart
        const ctx = document.getElementById('bioGraph').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({length: 10}, (_, i) => i + 'h'),
                datasets: [{
                    label: 'Biological Activity Level',
                    data: [
                        65, 78, 62, 74, 80,
                        73, 69, 77, 82, 75
                    ],
                    borderColor: '#ff4757',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <script>
        // Update metrics every second
        setInterval(function() {
            document.querySelector('.metric-value').textContent = Math.random();
        }, 1000);
    </script>
</body>
</html>
