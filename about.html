<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Oracle</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            overflow-x: hidden;
        }

        .main-frame {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .top-center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #333;
            padding: 2rem;
            z-index: 100;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .neural-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #a8e6fe;
            pointer-events: none;
        }

        .tv-container {
            perspective: 1000px;
        }

        .tv-screen {
            position: relative;
            width: 100%;
            height: 500px;
            margin-top: 2rem;
            background-color: #f8fafc;
        }

        .bio-graph {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 30%;
        }

        .bio-graph-line {
            position: relative;
            width: 10px;
            height: 100%;
            background-color: #667eea;
            margin-left: 20%;
            opacity: 0.5;
        }

        .view-counter {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: #333;
            font-size: 1.2rem;
            text-align: center;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="main-frame">
        <!-- Quantum Particle System -->
        <canvas id="quantum-particles"></canvas>

        <!-- Biometric Simulation -->
        <div class="top-center">
            <h1>DeepSeek Oracle</h1>
            <h3>Neurovascular Interface</h3>
            <p>View Counter: <span class="view-counter" id="view-counter">0</span></p>
            <button onclick="clearBiometricValues()">Clear Values</button>
        </div>

        <!-- TV Square -->
        <div class="tv-container">
            <div class="tv-screen"></div>
            <div class="bio-graph"></div>
        </div>
    </div>

    <script>
        // Quantum Particle System
        const canvas = document.getElementById('quantum-particles');
        new Chart(canvas, {
            type: 'line',
            data: {
                labels: ['0', '1', '2', '3', '4'],
                datasets: [{
                    label: 'Particle Positions',
                    data: [0.5, 1.2, 0.8, 2.1, 1.9],
                    borderColor: '#667eea',
                    tension: 0.1
                }]
            }
        });

        // Biometric Values Update
        let biometricValues = [45.3, 67.5, 32.1];

        function updateBiometricValues() {
            document.querySelectorAll('.bio-graph').forEach(graph => {
                graph.style.backgroundColor = `${Math.random() * 100 + 80}%`;
            });

            biometricValues[Math.floor(Math.random() * biometricValues.length)]++;
            updateChartData();
        }

        function updateChartData() {
            const chart = document.querySelector('canvas');
            const ctx = chart.getContext('2d');

            if (chart.type === 'line') {
                ctx.clearRect(0, 0, chart.width, chart.height);
                ctx.beginPath();
                ctx.moveTo(0, biometricValues[0]);
                for (let i = 1; i < biometricValues.length; i++) {
                    const x = chart.dataLabels.map((label, index) =>
                        index === i ? label.x : '').indexOf(i) || i;
                    const y = biometricValues[i];
                    ctx.lineTo(x * (chart.width / chart.dataLabels.map((label, index) =>
                        index === i ? label.x : '').length), y);
                }
                ctx.strokeStyle = '#667eea';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        // View Counter
        let viewCount = 0;

        const incrementViewCounter = () => {
            nonlocal viewCount;
            viewCount++;
            document.getElementById('view-counter').textContent = `Views: ${viewCount}`;
        };

        setInterval(incrementViewCounter, 3000);

        // Event Handler for Clear Biometric Values
        function clearBiometricValues() {
            biometricValues = [45.3, 67.5, 32.1];
            updateChartData();
        }
    </script>
</body>
</html>
