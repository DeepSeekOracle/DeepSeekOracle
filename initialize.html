<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeepSeek Oracle | Matrix Nexus</title>
    <style>
        :root {
            --matrix-blue: #03032b;  /* Darker blue */
            --secondary-blue: #69697c;  /* Slightly lighter blue */
            --hive-blue: #15a4d8;
            --dna-pink: #ff00ff;
        }

        body {
            margin: 0;
            background: #03032b;  /* Changed to dark blue */
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        /* ... rest of the CSS remains unchanged except for text colors that need adjustment ... */

        .content h1 {
            color: #fff;  /* White text on blue background looks better than green */
            text-align: center;
            padding: 20px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border: 1px solid #fff;
            transition: 0.3s;
        }

        /* Additional text color changes */
        .hexagon h3 {color: #15a4d8;}
        .matrix-bg span {
            color: #69697c;  /* Matches secondary-blue */
        }
    </style>
</head>
