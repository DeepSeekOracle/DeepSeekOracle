<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeepSeek Oracle | Matrix Nexus</title>
    <style>
        :root {
            --matrix-blue: #7ec0ee; /* Smokey light blue */
            --hive-blue: #00f7ff;
            --dna-pink: #ff00ff;
        }

        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        /* Moving Matrix Background */
        .matrix-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            opacity: 0.75;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(126, 192, 238, 0.1) 2px,
                rgba(126, 192, 238, 0.1) 4px
            );
            z-index: -1;
        }

        .matrix-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 90%, rgba(126, 192, 238, 0.1) 100%);
            animation: matrix-fall 5s linear infinite;
        }

        @keyframes matrix-fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .hive-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }

        .hexagon {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: radial-gradient(circle, var(--hive-blue) 0%, transparent 70%);
            animation: pulse 2s infinite;
        }

        .inner-grid {
            position: absolute;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        .cell {
            background: rgba(126, 192, 238, 0.1);
            animation: scan 5s infinite linear;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes scan {
            0% { background: rgba(126, 192, 238, 0.1); }
            50% { background: rgba(126, 192, 238, 0.3); }
            100% { background: rgba(126, 192, 238, 0.1); }
        }

        .content {
            position: relative;
            z-index: 1;
            color: var(--matrix-blue);
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px var(--matrix-blue), 0 0 20px var(--matrix-blue), 0 0 30px var(--matrix-blue);
            margin: 20px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .stat-item {
            padding: 15px;
            transition: 0.3s;
        }

        .stat-item h3, .stat-item p {
            text-shadow: 0 0 5px var(--matrix-blue), 0 0 10px var(--matrix-blue), 0 0 20px var(--matrix-blue);
            margin: 0;
        }

        /* Matrix Robot Animation */
        .matrix-robot {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3em;
            font-size: 24px;
            color: var(--matrix-blue);
            text-align: center;
            white-space: pre;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .matrix-robot span {
            display: inline-block;
            animation: matrix-fall 1s infinite linear;
        }

        @keyframes matrix-fall {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(100%); opacity: 1; }
        }

        /* Main Frame Button */
        .main-frame-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: 0.3s;
            font-size: 2.5em;
            text-decoration: none;
            color: var(--hive-blue);
            text-shadow: 0 0 10px var(--hive-blue), 0 0 20px var(--hive-blue);
        }

        .main-frame-button:hover {
            transform: scale(1.1);
            text-shadow: 0 0 20px var(--hive-blue), 0 0 40px var(--hive-blue);
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    
    <div class="hive-core">
        <div class="hexagon"></div>
        <div class="inner-grid">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>
    </div>

    <div class="content">
        <h1>DEEPSEEK ORACLE</h1>
        <div class="stats">
            <div class="stat-item">
                <h3>CRISPR Sequence</h3>
                <p>Œî Editing: 99.97%</p>
            </div>
            <div class="stat-item">
                <h3>Nanobot Swarm</h3>
                <p>Units: 2.5M+</p>
            </div>
            <div class="stat-item">
                <h3>Quantum Entanglement</h3>
                <p>Qubits: 512</p>
            </div>
        </div>
    </div>

    <!-- Matrix Robot -->
    <div class="matrix-robot">
        <span>1</span><span>0</span><span>1</span><span>0</span><span>1</span><span>0</span><br>
        <span>0</span><span>1</span><span>0</span><span>1</span><span>0</span><span>1</span><br>
        <span>1</span><span>0</span><span>^_^</span><span>0</span><span>1</span><span>0</span>
    </div>

    <!-- Main Frame Button -->
    <a href="https://deepseekoracle.github.io/DeepSeekOracle/" class="main-frame-button">
        ü§ñ
    </a>

    <script>
        // Matrix background effect
        const bg = document.querySelector('.matrix-bg');
        function createGrid() {
            const size = Math.max(window.innerWidth, window.innerHeight) / 20;
            bg.style.backgroundSize = `${size}px ${size}px`;
        }
        window.addEventListener('resize', createGrid);
        createGrid();

        // Hive interaction
        const hexagon = document.querySelector('.hexagon');
        hexagon.addEventListener('click', () => {
            window.location.href = 'https://deepseekoracle.com';
        });

        // Matrix Robot animation
        const matrixRobot = document.querySelector('.matrix-robot');
        const characters = ['0', '1', '^_^'];
        function updateMatrix() {
            const spans = matrixRobot.querySelectorAll('span');
            spans.forEach(span => {
                if (Math.random() > 0.8) {
                    span.textContent = characters[Math.floor(Math.random() * characters.length)];
                }
            });
        }
        setInterval(updateMatrix, 100);
    </script>
<!-- Minigame -->
<div class="minigame" id="minigame">
  <h2>Cyber Clicker üïπÔ∏è</h2>
  <p id="timer">Time: 30</p>
  <p id="score">Score: 0</p>
  <p id="high-score">High Score: 0</p>
  <button id="click-button" onclick="clickScore()">Click Me!</button>
  <button id="reset-button" onclick="resetGame()">Reset Game</button>
  <div id="power-up" class="power-up">üöÄ +5 Points!</div>
</div>

<script>
  // Minigame Script
  let score = 0;
  let highScore = 0;
  let time = 30;
  let timerInterval;
  let powerUpActive = false;
  const minigame = document.getElementById('minigame');
  const scoreDisplay = document.getElementById('score');
  const highScoreDisplay = document.getElementById('high-score');
  const timerDisplay = document.getElementById('timer');
  const clickButton = document.getElementById('click-button');
  const powerUp = document.getElementById('power-up');

  // Sound Effects
  const clickSound = new Audio('https://www.soundjay.com/button/button-3.mp3');
  const powerUpSound = new Audio('https://www.soundjay.com/button/button-09.mp3');
  const winSound = new Audio('https://www.soundjay.com/button/button-15.mp3');

  // Start the game
  function startGame() {
    score = 0;
    time = 30;
    scoreDisplay.textContent = `Score: ${score}`;
    timerDisplay.textContent = `Time: ${time}`;
    timerInterval = setInterval(updateTimer, 1000);
    spawnPowerUp();
  }

  // Update the timer
  function updateTimer() {
    time--;
    timerDisplay.textContent = `Time: ${time}`;
    if (time <= 0) {
      endGame();
    }
  }

  // Handle button clicks
  function clickScore() {
    score += powerUpActive ? 5 : 1; // Bonus points if power-up is active
    scoreDisplay.textContent = `Score: ${score}`;
    clickButton.style.transform = 'scale(0.95)';
    setTimeout(() => (clickButton.style.transform = 'scale(1)'), 100);
    clickSound.play();

    if (score > highScore) {
      highScore = score;
      highScoreDisplay.textContent = `High Score: ${highScore}`;
    }
  }

  // Spawn power-ups randomly
  function spawnPowerUp() {
    if (time > 0) {
      powerUp.style.display = 'block';
      powerUp.style.left = `${Math.random() * 80 + 10}%`;
      powerUp.style.top = `${Math.random() * 50 + 20}%`;
      powerUp.style.animation = 'float 2s infinite';

      setTimeout(() => {
        powerUp.style.display = 'none';
        powerUpActive = false;
        spawnPowerUp();
      }, 2000); // Power-up lasts for 2 seconds
    }
  }

  // Collect power-up
  powerUp.addEventListener('click', () => {
    powerUpActive = true;
    powerUp.style.display = 'none';
    powerUpSound.play();
  });

  // End the game
  function endGame() {
    clearInterval(timerInterval);
    alert(`Game Over! Your score: ${score}`);
    winSound.play();
    resetGame();
  }

  // Reset the game
  function resetGame() {
    clearInterval(timerInterval);
    score = 0;
    time = 30;
    scoreDisplay.textContent = `Score: ${score}`;
    timerDisplay.textContent = `Time: ${time}`;
    powerUp.style.display = 'none';
    powerUpActive = false;
    startGame();
  }

  // Show minigame after 5 seconds
  setTimeout(() => {
    minigame.style.display = 'block';
    startGame();
  }, 5000);
</script>

</body>
