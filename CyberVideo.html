<!DOCTYPE html>
<html>
<head>
    <title>Matrix Rumble Stream</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            background: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .rumble-container {
            position: relative;
            background: rgba(0, 20, 30, 0.9);
            border: 2px solid #0ff;
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            width: 800px;
            overflow: hidden;
        }

        .holographic-overlay {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                #00f7ff 0% 15%,
                transparent 30% 45%,
                #00f7ff 60% 75%,
                transparent 85% 100%
            );
            animation: rotate 4s linear infinite;
            opacity: 0.15;
            z-index: 1;
            pointer-events: none;
        }

        .rumble-player {
            position: relative;
            border: 1px solid #0ff;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
            background: #000;
        }

        .rumble-player iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .player-status {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            padding: 1rem;
            text-align: center;
            font-size: 1.2rem;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 247, 255, 0.05) 0px,
                rgba(0, 247, 255, 0.05) 2px,
                transparent 3px,
                transparent 5px
            );
            animation: scan 3s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .view-counter {
            position: fixed;
            top: 1rem;
            left: 1rem;
            color: #0ff;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #0ff;
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrixCanvas"></canvas>
    
    <div class="rumble-container">
        <div class="holographic-overlay"></div>
        <div class="rumble-player">
            <div class="scanline"></div>
            <div id="rumble_v67zg11"></div>
        </div>
        <div class="player-status" id="streamStatus">
            INITIALIZING NEURAL FEED...
        </div>
    </div>

    <div class="view-counter">VIEWERS: <span id="viewCount">0</span></div>

    <script>
        // Matrix Background
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01';
        const drops = Array(Math.floor(canvas.width / 10)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            
            drops.forEach((drop, i) => {
                const char = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(char, i * 10, drop * 10);
                if (drop * 10 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        // Rumble Player Initialization
        !function(r,u,m,b,l,e){
            r._Rumble=b,r[b]||(r[b]=function(){
                (r[b]._=r[b]._||[]).push(arguments);
                if(r[b]._.length==1){
                    l=u.createElement(m),e=u.getElementsByTagName(m)[0],
                    l.async=1,
                    l.src="https://rumble.com/embedJS/u1th29y"+(arguments[1].video?'.'+arguments[1].video:'')+"/?url="+encodeURIComponent(location.href)+"&args="+encodeURIComponent(JSON.stringify([].slice.apply(arguments))),
                    e.parentNode.insertBefore(l,e)
                }
            })
        }(window, document, "script", "Rumble");

        Rumble("play", {
            "video":"v67zg11",
            "div":"rumble_v67zg11",
            "autoplay":2
        });

        // View counter simulation
        let viewCount = 0;
        setInterval(() => {
            viewCount += Math.floor(Math.random() * 5);
            document.getElementById('viewCount').textContent = viewCount;
        }, 3000);

        // Connection status simulation
        setTimeout(() => {
            document.getElementById('streamStatus').textContent = "STREAM CONNECTED â–  LIVE FEED ACTIVE";
        }, 2000);
    </script>
</body>
</html>
