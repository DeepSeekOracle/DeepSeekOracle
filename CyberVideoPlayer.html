<!DOCTYPE html>
<html>
<head>
    <title>Neon Matrix Live Stream</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');

        body {
            background: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .stream-container {
            position: relative;
            background: rgba(0, 20, 30, 0.9);
            border: 2px solid #0ff;
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            width: 800px;
            overflow: hidden;
        }

        .holographic-effect {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                #00f7ff 0% 15%,
                transparent 30% 45%,
                #00f7ff 60% 75%,
                transparent 85% 100%
            );
            animation: rotate 4s linear infinite;
            opacity: 0.15;
            z-index: -1;
        }

        .stream-display {
            position: relative;
            border: 1px solid #0ff;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .stream-info {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            font-size: 1.2rem;
            padding: 1rem;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .stream-btn {
            background: none;
            border: 2px solid #0ff;
            color: #0ff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .stream-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px #0ff;
            transform: scale(1.05);
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 255, 0.3);
            animation: scan 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes scan {
            0% { top: -2px; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrixCanvas"></canvas>
    
    <div class="stream-container">
        <div class="holographic-effect"></div>
        <div class="stream-display">
            <div class="scanline"></div>
            <div id="rumble_v67zg11"></div>
        </div>
        
        <div class="stream-info" id="streamStatus">
            <span class="marquee">CONNECTING TO NEURAL FEED...</span>
        </div>
        
        <div class="controls">
            <button class="stream-btn" id="fullscreenBtn"><i class="fas fa-expand"></i></button>
            <button class="stream-btn" id="volumeBtn"><i class="fas fa-volume-up"></i></button>
            <button class="stream-btn" id="chatBtn"><i class="fas fa-comment-dots"></i></button>
        </div>
    </div>

    <script>
        // Matrix Background
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        const drops = Array(Math.floor(canvas.width / 10)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            
            drops.forEach((drop, i) => {
                const char = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(char, i * 10, drop * 10);
                if (drop * 10 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        // Rumble Stream Initialization
        Rumble("play", {"video":"v67zg11","div":"rumble_v67zg11"});

        // Player Controls
        const streamStatus = document.getElementById('streamStatus');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const volumeBtn = document.getElementById('volumeBtn');
        const videoContainer = document.querySelector('.stream-display');

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => {
                    streamStatus.textContent = 'FULLSCREEN FAILED: ' + err.message;
                });
            } else {
                document.exitFullscreen();
            }
        });

        let isMuted = false;
        volumeBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            volumeBtn.innerHTML = isMuted ? 
                '<i class="fas fa-volume-mute"></i>' : 
                '<i class="fas fa-volume-up"></i>';
            // Add actual volume control implementation here
        });

        // Simulate connection status
        setTimeout(() => {
            streamStatus.innerHTML = '<span class="marquee">LIVE FEED: CYBERNETIC REALITY STREAM</span>';
        }, 3000);
    </script>

</body>
</html>
