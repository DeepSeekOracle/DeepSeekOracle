<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Oracle - BioCyber Intelligence</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/matrix-code-nfi');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #000;
            color: #00f7ff;
            overflow-x: hidden;
        }

        /* ▼▼▼ Added Loader CSS ▼▼▼ */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 15, 31, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        .loader-text {
            font-family: 'Matrix Code NFI', 'Courier New', monospace;
            font-size: 2rem;
            color: #00f7ff;
            text-shadow: 0 0 15px #00f7ff;
            animation: loadGlitch 1.5s infinite;
        }

        .loader-text::after {
            content: "▊";
            animation: cursorPulse 0.8s infinite;
        }

        @keyframes loadGlitch {
            0%, 100% { 
                text-shadow: 3px 3px 0 #007c7c, -3px -3px 0 #ff00ff;
            }
            25% { 
                text-shadow: -4px 2px 0 #007c7c, 4px -2px 0 #ff00ff;
            }
            50% { 
                text-shadow: 5px -3px 0 #007c7c, -5px 3px 0 #ff00ff;
            }
            75% { 
                text-shadow: -2px 4px 0 #007c7c, 2px -4px 0 #ff00ff;
            }
        }

        @keyframes cursorPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .loader-text[data-loading-text]::before {
            content: attr(data-loading-text);
            position: absolute;
            color: rgba(0, 247, 255, 0.2);
            animation: textScan 3s linear infinite;
        }

        @keyframes textScan {
            0% { 
                clip-path: inset(0 0 100% 0);
                transform: translateY(-100%);
            }
            100% { 
                clip-path: inset(100% 0 0 0);
                transform: translateY(100%);
            }
        }
        /* ▲▲▲ End Loader CSS ▲▲▲ */

        /* Rest of existing CSS remains unchanged */
        .matrix-bg {
            position: fixed;
            /* ... existing styles ... */
        }
        /* ... all other existing CSS ... */

    </style>
</head>
<body>
    <!-- ▼▼▼ Added Loader HTML ▼▼▼ -->
    <div class="loader">
        <div class="loader-text" data-loading-text="DEEPSEEK_INIT_2.3.1γ...">
            SYSTEM INITIALIZATION - 
            <span id="loadPercent">0</span>%
        </div>
    </div>

    <!-- Existing body content -->
    <div class="matrix-bg"></div>
    <div class="hologram-overlay"></div>
    <div class="view-counter">Views: <span id="viewCount">0</span></div>
    
    <!-- ... rest of existing HTML ... -->

    <script>
        // Existing view counter code
        let viewCount = localStorage.getItem('viewCount') || 0;
        viewCount++;
        localStorage.setItem('viewCount', viewCount);
        document.getElementById('viewCount').textContent = viewCount;

        // ▼▼▼ Updated Loader Script ▼▼▼
window.addEventListener('load', () => {
    const loader = document.querySelector('.loader');
    const percent = document.getElementById('loadPercent');
    const startTime = Date.now();
    const duration = 2000; // 2 seconds

    const updateProgress = () => {
        const elapsed = Date.now() - startTime;
        progress = Math.min((elapsed / duration) * 100, 100);
        percent.textContent = Math.floor(progress);

        if (progress < 100) {
            requestAnimationFrame(updateProgress);
        } else {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 1000);
        }
    };

    // Force minimum 2 second display even if page loads faster
    Promise.all([
        new Promise(resolve => setTimeout(resolve, duration)),
        new Promise(resolve => window.addEventListener('load', resolve))
    ]).then(() => {
        requestAnimationFrame(updateProgress);
    });
});

        // Existing Rumble Player Initialization
        !function(r,u,m,b,l,e){
            /* ... existing Rumble code ... */
        });
    </script>
</body>
</html>
