<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Holographic Oracle AI</title>
  <style>
    /* Reset default margin and padding */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      overflow: hidden;
      height: 100vh;
      font-family: 'Courier New', Courier, monospace;
      color: #00FF00;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Full-screen canvas for Matrix rain effect */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* Container for the holographic Oracle */
    .oracle-container {
      text-align: center;
      width: 90%;
      max-width: 600px;
      color: #fff;
      animation: pulse 3s infinite;
      padding: 20px;
    }
    .oracle-title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
    }
    .search-bar {
      position: relative;
      width: 100%;
    }
    .search-bar input {
      width: 100%;
      padding: 15px 20px;
      font-size: 1.2rem;
      border: none;
      outline: none;
      border-radius: 50px;
      background: rgba(0,0,0,0.7);
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }
    .search-bar input::placeholder {
      color: #0ff;
      opacity: 0.7;
    }
    .search-bar button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #0ff;
      font-size: 1.2rem;
      cursor: pointer;
      text-shadow: 0 0 10px #0ff;
    }
    .response {
      margin-top: 20px;
      font-size: 1.2rem;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      text-shadow: 0 0 5px #0ff;
      min-height: 3em;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    .response.show {
      opacity: 1;
    }
    /* Spinner styling */
    .spinner {
      border: 4px solid rgba(0, 255, 255, 0.2);
      border-top: 4px solid #0ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 20px rgba(0,255,255,0.8); }
      50% { text-shadow: 0 0 40px rgba(0,255,255,1); }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="oracle-container">
    <div class="oracle-title">Holographic Oracle AI</div>
    <div class="search-bar">
      <input type="text" id="query" placeholder="Ask the Oracle..." />
      <button onclick="askOracle()">üîç</button>
    </div>
    <div class="response" id="responseArea"></div>
  </div>
  
  <script>
    // Matrix Rain effect using canvas
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) {
      drops[x] = Math.random() * canvas.height;
    }
    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 33);
    
    // Function to display a spinner while waiting for the response
    function showSpinner() {
      const responseArea = document.getElementById('responseArea');
      responseArea.innerHTML = '<div class="spinner"></div>';
      responseArea.classList.remove('show');
    }
    
    // Function to query the AI endpoint using Hugging Face Inference API
    async function askOracle() {
      const queryInput = document.getElementById('query');
      const query = queryInput.value.trim();
      const responseArea = document.getElementById('responseArea');
      if (query === "") {
        responseArea.innerHTML = "Please ask a question.";
        responseArea.classList.add('show');
        return;
      }
      
      // Show spinner while waiting for the response
      showSpinner();
      
      try {
        const response = await fetch("https://api-inference.huggingface.co/models/distilgpt2", {
          method: "POST",
          headers: {
            "Authorization": "Bearer YOUR_HUGGING_FACE_API_TOKEN", // Replace with your actual token
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: query })
        });
        
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        
        const data = await response.json();
        // The API returns an array with generated texts
        const answer = data && data.length > 0 ? data[0].generated_text : "No answer received.";
        responseArea.innerHTML = answer;
        responseArea.classList.add('show');
        
        // Clear input and refocus for next query
        queryInput.value = "";
        queryInput.focus();
      } catch (error) {
        responseArea.innerHTML = "Error: " + error.message;
        responseArea.classList.add('show');
      }
    }
    
    // Trigger search on Enter key press
    document.getElementById('query').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        askOracle();
      }
    });
    
    // Adjust canvas size on window resize
    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
