<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Holographic Oracle AI</title>
  <!-- Importing a modern monospace font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(135deg, #000, #001);
      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Main Container */
    main {
      text-align: center;
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    /* Search Bar */
    .search-bar {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      flex: 1;
      padding: 15px 20px;
      font-size: 1.2rem;
      border: none;
      outline: none;
      border-radius: 50px;
      background: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      border: 1px solid #00ff00;
      transition: all 0.3s ease;
    }

    .search-bar input:focus {
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    }

    .search-bar input::placeholder {
      color: #00ff00;
      opacity: 0.7;
    }

    .search-bar button {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ff00;
      border-radius: 50px;
      padding: 15px 20px;
      color: #00ff00;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .search-bar button:hover {
      background: rgba(0, 255, 0, 0.2);
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    /* Floating Div Styles */
    .ds-floating-position-wrapper {
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #00ff00;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      padding: 20px;
      width: 300px;
      transform-origin: bottom;
      animation: float 3s ease-in-out infinite;
      display: none; /* Hidden by default */
    }

    .ds-floating-position-wrapper::before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #00ff00;
    }

    .ds-floating-position-wrapper h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
    }

    .ds-floating-position-wrapper p {
      font-size: 0.9rem;
      color: #00ff00;
      opacity: 0.8;
    }

    /* Floating Animation */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Spinner for Loading State */
    .spinner {
      border: 4px solid rgba(0, 255, 255, 0.2);
      border-top: 4px solid #00ff00;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <main>
    <h1>Holographic Oracle AI</h1>
    <div class="search-bar">
      <input type="text" id="query" placeholder="Ask the Oracle..." aria-label="Type your question" />
      <button onclick="askOracle()" aria-label="Send Query">üîç</button>
    </div>
    <!-- Floating Div for AI Response -->
    <div class="ds-floating-position-wrapper ds-theme" id="responseArea">
      <h3>Oracle Response</h3>
      <p id="responseText">Waiting for your query...</p>
    </div>
  </main>

  <script>
    // Function to display a spinner while waiting for the response
    function showSpinner() {
      const responseArea = document.getElementById('responseArea');
      responseArea.innerHTML = '<div class="spinner"></div>';
      responseArea.style.display = 'block';
    }

    // Function to display the AI response
    function showResponse(response) {
      const responseArea = document.getElementById('responseArea');
      const responseText = document.getElementById('responseText');
      responseText.textContent = response;
      responseArea.style.display = 'block';
    }

    // Function to send the query to the AI API
    async function askOracle() {
      const queryInput = document.getElementById('query');
      const query = queryInput.value.trim();

      if (!query) {
        showResponse("Please ask a question.");
        return;
      }

      // Show spinner while waiting for the response
      showSpinner();

      try {
        // Replace with your OpenAI API key
        const apiKey = 'YOUR_OPENAI_API_KEY';
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [{ role: 'user', content: query }],
            max_tokens: 150
          })
        });

        if (!response.ok) {
          throw new Error(`API Error: ${response.status}`);
        }

        const data = await response.json();
        const aiResponse = data.choices[0].message.content;
        showResponse(aiResponse);
      } catch (error) {
        showResponse(`Error: ${error.message}`);
      }
    }

    // Trigger search on Enter key press
    document.getElementById('query').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        askOracle();
      }
    });
  </script>
</body>
</html>
