<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Holographic Oracle AI</title>
  <style>
    /* Enhanced Cyberpunk Style */
    :root {
      --neon-cyan: #0ff;
      --neon-pink: #ff00ff;
      --matrix-green: #00ff00;
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    body {
      background: radial-gradient(circle at center, #001, #000);
      overflow: hidden;
      height: 100vh;
      font-family: 'Courier New', monospace;
      color: var(--neon-cyan);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Enhanced Matrix Rain */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: blur(1px);
    }

    /* Holographic Container */
    .oracle-container {
      position: relative;
      text-align: center;
      width: 90%;
      max-width: 800px;
      padding: 2rem;
      background: rgba(0,0,0,0.8);
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(0,255,255,0.3);
      border: 2px solid var(--neon-cyan);
      transform-style: preserve-3d;
      perspective: 1000px;
      animation: float 6s ease-in-out infinite;
    }

    .oracle-container::before {
      content: '';
      position: absolute;
      inset: -10px;
      background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
      z-index: -1;
      filter: blur(20px);
      opacity: 0.3;
    }

    .oracle-title {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 15px var(--neon-cyan);
      background: linear-gradient(45deg, var(--neon-cyan), #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
    }

    .search-bar {
      position: relative;
      margin: 2rem 0;
    }

    .search-bar input {
      width: 100%;
      padding: 1.2rem 2rem;
      font-size: 1.4rem;
      border: none;
      border-radius: 50px;
      background: rgba(0,0,0,0.7);
      color: var(--neon-cyan);
      border: 2px solid var(--neon-cyan);
      transition: all 0.3s ease;
      text-shadow: 0 0 10px var(--neon-cyan);
    }

    .search-bar input:focus {
      box-shadow: 0 0 30px var(--neon-cyan);
      background: rgba(0,0,0,0.9);
    }

    .search-bar button {
      position: absolute;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--neon-cyan);
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-bar button:hover {
      transform: translateY(-50%) scale(1.2);
      filter: drop-shadow(0 0 5px var(--neon-cyan));
    }

    .response {
      margin-top: 2rem;
      padding: 2rem;
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      border: 1px solid var(--neon-cyan);
      position: relative;
      min-height: 150px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .response.show {
      opacity: 1;
      transform: translateY(0);
    }

    .response::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent, rgba(0,255,255,0.1));
      pointer-events: none;
      border-radius: 15px;
    }

    /* Typing Animation */
    .typing-effect {
      display: inline-block;
      overflow: hidden;
      white-space: pre-wrap;
      border-right: 2px solid var(--neon-cyan);
      animation: typing 1s steps(40) forwards,
                 blink-caret 0.75s step-end infinite;
    }

    /* Enhanced Spinner */
    .spinner {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: conic-gradient(
        rgba(0, 255, 255, 0.2),
        var(--neon-cyan) 20%,
        rgba(0, 255, 255, 0.2) 80%
      );
      -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 8px), #000 0);
      animation: spin 1.5s linear infinite;
      margin: 2rem auto;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: var(--neon-cyan); }
    }

    /* Scanlines Overlay */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(0,255,255,0.05) 1px,
        transparent 1px
      );
      background-size: 100% 3px;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="scanlines"></div>
  
  <div class="oracle-container">
    <h1 class="oracle-title">HOLOGRAPHIC ORACLE AI</h1>
    <div class="search-bar">
      <input type="text" id="query" placeholder="ENTER QUERY..." />
      <button onclick="askOracle()">‚ü≥</button>
    </div>
    <div class="response" id="responseArea"></div>
  </div>

  <script>
    // Enhanced Matrix Rain
    class MatrixRain {
      constructor(canvas) {
        this.canvas = canvas;
        this.ctx = canvas.getContext('2d');
        this.letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ01!@#$%^&*()';
        this.fontSize = 18;
        this.columns = 0;
        this.drops = [];
        
        this.init();
        this.startAnimation();
      }

      init() {
        this.resize();
        window.addEventListener('resize', () => this.resize());
      }

      resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        this.columns = Math.floor(this.canvas.width / this.fontSize);
        this.drops = Array(this.columns).fill().map(() => Math.random() * -100);
      }

      draw() {
        this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
        
        this.ctx.fillStyle = '#0F0';
        this.ctx.font = `${this.fontSize}px monospace`;
        
        this.drops.forEach((drop, i) => {
          const char = this.letters[Math.floor(Math.random() * this.letters.length)];
          this.ctx.fillText(char, i * this.fontSize, drop * this.fontSize);
          
          if (drop * this.fontSize > this.canvas.height && Math.random() > 0.975) {
            this.drops[i] = 0;
          }
          this.drops[i]++;
        });
      }

      startAnimation() {
        setInterval(() => this.draw(), 33);
      }
    }

    new MatrixRain(document.getElementById('matrixCanvas'));

    // Oracle Functions
    let isProcessing = false;

    async function askOracle() {
      if (isProcessing) return;
      
      const query = document.getElementById('query').value.trim();
      const responseArea = document.getElementById('responseArea');
      
      if (!query) {
        showResponse('Query parameters missing...', 'error');
        return;
      }

      isProcessing = true;
      showSpinner();

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/EleutherAI/gpt-j-6B", {
          method: "POST",
          headers: {
            "Authorization": "Bearer YOUR_API_KEY",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            inputs: query,
            parameters: {
              max_length: 200,
              temperature: 0.7,
              repetition_penalty: 1.2
            }
          })
        });

        if (!response.ok) throw new Error(`API Error: ${response.status}`);
        
        const data = await response.json();
        const answer = data[0]?.generated_text || "No response decoded...";
        showResponse(answer, 'success');
        
      } catch (error) {
        showResponse(`System Error: ${error.message}`, 'error');
      } finally {
        isProcessing = false;
      }
    }

    function showSpinner() {
      responseArea.innerHTML = '<div class="spinner"></div>';
      responseArea.classList.add('show');
    }

    function showResponse(text, type = 'success') {
      responseArea.innerHTML = '';
      responseArea.classList.remove('show');
      
      const chars = text.split('');
      let index = 0;
      
      function typeWriter() {
        if (index < chars.length) {
          responseArea.innerHTML += chars[index];
          index++;
          setTimeout(typeWriter, type === 'error' ? 25 : 15);
        } else {
          responseArea.innerHTML = `<div class="typing-effect">${text}</div>`;
        }
      }
      
      responseArea.classList.add('show');
      typeWriter();
    }

    // Keyboard Controls
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') document.getElementById('query').blur();
      if (e.ctrlKey && e.key === 'k') {
        e.preventDefault();
        document.getElementById('query').focus();
      }
    });
  </script>
</body>
</html>
