<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeekOracle.com</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --cyber-green: #0f494;
            --background-color: #0a0a2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: white;
            overflow-x: hidden;
        }

        /* Matrix-like background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .scan-line {
            position: absolute;
            width: 100px;
            height: 2px;
            background-color: var(--cyber-green);
            animation: scan 2s linear infinite;
        }

        /* Hexagon core */
        .hive-core {
            position: relative;
            width: 300px;
            height: 300px;
            cursor: pointer;
            animation: pulse 1s ease-in-out infinite alternate;
        }

        .hive-core::before {
            content: '';
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: pulse 1s ease-in-out infinite alternate;
        }

        .pulse {
            transform: scale(${1} / 3);
            animation-duration: 1s;
            animation-repeat: 2 cycles;
        }

        @keyframes scan {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Stats panel */
        .stats-panel {
            position: fixed;
            top: 70px;
            right: -300px;
            width: 300px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: -8px -8px 32px var(--neon-blue);
        }

        .stats-card {
            width: 1fr;
            height: 1fr;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Elements */
        .matrix-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: var(--cyber-green);
            opacity: 0.2;
        }

        .neon-button {
            background: var(--neon-blue);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .neon-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            background: white;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
        }

        /* Hover effects */
        .hover-scale {
            transition: transform 0.3s ease;
        }

        .neon-button:hover {
            transform: scale(1.1);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .stats-panel {
                top: -20px;
                right: -100px;
                width: 90%;
                height: 40vh;
            }

            .matrix-bg {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>

    <!-- Content -->
    <header>
        <h1 data-aos="fade-up">Matrix-like Header</h1>
    </header>

    <section class="hero">
        <div class="stats-panel">
            <div class="stats-card" style="width: 50%; height: auto;">
                <h2>DeepSeek Oracle</h2>
                <p>Advanced Matrix AI Platform</p>
            </div>
            <div class="stats-card" style="width: 30%; height: auto;">
                <h2>Neural Networks</h2>
                <p>State-of-the-art machine learning models</p>
            </div>
            <div class="stats-card" style="width: 40%; height: auto;">
                <h2>Natural Language Processing</h2>
                <p>Advanced text understanding capabilities</p>
            </div>
        </div>
    </section>

    <main>
        <button class="neon-button" onclick="showModal()">Enter Matrix</button>
    </main>

    <!-- Modal -->
    <div class="modal-overlay">
        <div class="modal-content">
            <h2 data-aos="fade-up">Welcome to Oracle</h2>
            <p data-aos="fade-up">The future is here. Embrace it wisely.</p>
            <button class="neon-button" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Animations -->
    <script>
        function showModal() {
            const modal = document.querySelector('.modal-content');
            if (modal.style.display === 'none') {
                modal.style.display = 'flex';
            }
        }

        function closeModal() {
            const modal = document.querySelector('.modal-content');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.querySelector('.modal-content');
            if (event.target === event && !event.target.closest('.modal-overlay')) {
                closeModal();
            }
        }

        // Smooth scroll for buttons
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Matrix line animation
        const matrixLines = document.querySelectorAll('.scan-line');
        matrixLines.forEach(line => {
            line.style.animation = `scan ${line.style.width}ms infinite`;
        });
    </script>
</body>
</html>
