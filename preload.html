<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Oracle Matrix Interface</title>
    <style>
        :root {
            --neon-blue: #00f7ff;
            --cyber-green: #0fff9b;
            --matrix-black: #001010;
        }

        body {
            background: var(--matrix-black);
            margin: 0;
            display: grid;
            grid-template-columns: 400px 1fr;
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        /* Matrix Background Effects */
        .matrix-bg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-image: 
                linear-gradient(rgba(0, 247, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: gridScroll 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridScroll {
            from { background-position: 0 0; }
            to { background-position: 20px 20px; }
        }

        /* Cyber Chat Interface */
        .chat-container {
            border-right: 3px solid var(--neon-blue);
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .chat-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: rgba(0, 40, 60, 0.9);
        }

        /* Holographic Player Core */
        .hive-core {
            position: relative;
            padding: 20px;
            display: grid;
            place-items: center;
        }

        .hex-grid {
            width: 600px;
            height: 600px;
            background: 
                repeating-linear-gradient(60deg,
                    transparent,
                    transparent 49px,
                    var(--neon-blue) 50px),
                repeating-linear-gradient(-60deg,
                    transparent,
                    transparent 49px,
                    var(--neon-blue) 50px);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: pulseCore 4s ease-in-out infinite;
        }

        @keyframes pulseCore {
            0% { opacity: 0.3; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.3; transform: scale(0.98); }
        }

        /* Quantum Stats Panel */
        .stats-grid {
            position: absolute;
            top: 20px;
            right: 20px;
            display: grid;
            gap: 15px;
            width: 300px;
        }

        .stat-card {
            background: rgba(0, 40, 60, 0.9);
            border: 1px solid var(--neon-blue);
            padding: 15px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--neon-blue);
            bottom: 0;
            left: 0;
            animation: scanLine 3s linear infinite;
        }

        @keyframes scanLine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* DNA Visualization */
        .dna-strand {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: 
                repeating-linear-gradient(90deg,
                    transparent 0 45px,
                    var(--cyber-green) 45px 50px),
                repeating-linear-gradient(60deg,
                    transparent 0 45px,
                    var(--cyber-green) 45px 50px);
            opacity: 0.1;
            z-index: -1;
        }

        /* Mobile Responsive */
        @media (max-width: 1200px) {
            body {
                grid-template-columns: 1fr;
            }
            .chat-container {
                height: 40vh;
                border-right: none;
                border-bottom: 3px solid var(--neon-blue);
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="dna-strand"></div>

    <!-- Chat Interface -->
    <div class="chat-container">
        <iframe 
            src="https://chat.restream.io/embed?token=4ebcd7a7-a420-4998-9d64-2901a6ec4685" 
            class="chat-frame"
            frameborder="0">
        </iframe>
    </div>

    <!-- Main Hive Core -->
    <div class="hive-core">
        <div class="hex-grid">
            <iframe 
                src="https://player.kick.com/excavationpro" 
                height="720" 
                width="1280" 
                frameborder="0" 
                scrolling="no" 
                allowfullscreen="true"
                style="position: relative; z-index: 2;">
            </iframe>
        </div>

        <!-- Stats Panel -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>CRISPR UPDATES</h3>
                <div id="crispr-stat">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>NANOBOT NETWORK</h3>
                <div id="nano-stat">Syncing...</div>
            </div>
            <div class="stat-card">
                <h3>QUANTUM STATE</h3>
                <div id="quantum-stat">Observing...</div>
            </div>
        </div>
    </div>

    <script>
        // Dynamic Stats Updater
        const stats = {
            crispr: ['Sequence 0xFA23B', 'Editing 92%', 'Precision 99.8%'],
            nano: ['4.2M Active Units', '98% Efficiency', '0.3% Variance'],
            quantum: ['Entanglement 97%', 'Qubits: 2048', 'Decoherence: 2%']
        };

        function updateStats() {
            document.getElementById('crispr-stat').innerHTML = 
                stats.crispr[Math.floor(Math.random() * stats.crispr.length)];
            
            document.getElementById('nano-stat').innerHTML = 
                stats.nano[Math.floor(Math.random() * stats.nano.length)];
            
            document.getElementById('quantum-stat').innerHTML = 
                stats.quantum[Math.floor(Math.random() * stats.quantum.length)];

            setTimeout(updateStats, 3000);
        }

        // Initialize system
        window.addEventListener('DOMContentLoaded', () => {
            updateStats();
            document.body.classList.add('loaded');
        });
    </script>

    <!-- Include Orbitron font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</body>
</html>
