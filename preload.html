<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XRP Crypto Live Feed</title>
  <style>
    /* Reset body and html */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    /* Kick stream as active background */
    .kick-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    /* Chart container positioned bottom left */
    .chart-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 350px;
      height: 450px;
      border: 1px solid #00f7ff;
      border-radius: 8px;
      background: transparent;
      z-index: 100;
      overflow: hidden;
    }
    /* TradingView widget container overrides */
    .tradingview-widget-container {
      width: 100%;
      height: 100%;
      background: transparent;
    }
  </style>
</head>
<body>
  <!-- Kick stream as the full-screen background -->
  <div class="kick-background">
    <iframe 
      src="https://player.kick.com/excavationpro" 
      style="width:100%; height:100%; border:none;" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- Advanced Transparent Chart for XRP live feed -->
  <div class="chart-container">
    <div class="tradingview-widget-container">
      <div id="tradingview_xrp"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
        new TradingView.widget({
          "width": "100%",
          "height": "100%",
          "symbol": "COINBASE:XRPUSD",
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "toolbar_bg": "rgba(0,0,0,0)",
          "enable_publishing": false,
          "hide_side_toolbar": false,
          "allow_symbol_change": true,
          "container_id": "tradingview_xrp"
        });
      </script>
    </div>
  </div>
</body>
</html>
