<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Holographic Oracle AI</title>
  <!-- Importing a modern monospace font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset default margin and padding */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #000, #001);
      overflow: hidden;
      height: 100vh;
      font-family: 'Roboto Mono', monospace;
      color: #00FF00;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    /* Full-screen canvas for Matrix rain effect */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    main {
      text-align: center;
      width: 100%;
      max-width: 600px;
      color: #fff;
      animation: pulse 3s infinite;
    }
    .oracle-title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0,255,255,0.8);
    }
    .search-bar {
      position: relative;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .search-bar input {
      flex: 1;
      padding: 15px 20px;
      font-size: 1.2rem;
      border: none;
      outline: none;
      border-radius: 50px;
      background: rgba(0,0,0,0.7);
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }
    .search-bar input::placeholder {
      color: #0ff;
      opacity: 0.7;
    }
    .search-bar button {
      background: none;
      border: none;
      color: #0ff;
      font-size: 1.5rem;
      cursor: pointer;
      text-shadow: 0 0 10px #0ff;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .controls button {
      background: rgba(0,0,0,0.7);
      border: 1px solid #0ff;
      border-radius: 5px;
      padding: 8px 12px;
      color: #0ff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: rgba(0,255,255,0.2);
    }
    .response {
      margin-top: 20px;
      font-size: 1.2rem;
      padding: 15px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      text-shadow: 0 0 5px #0ff;
      min-height: 3em;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    .response.show {
      opacity: 1;
    }
    /* Spinner styling */
    .spinner {
      border: 4px solid rgba(0, 255, 255, 0.2);
      border-top: 4px solid #0ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 20px rgba(0,255,255,0.8); }
      50% { text-shadow: 0 0 40px rgba(0,255,255,1); }
    }
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .oracle-title {
        font-size: 2rem;
      }
      .search-bar input {
        font-size: 1rem;
        padding: 12px 15px;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <main role="main">
    <h1 class="oracle-title">Holographic Oracle AI</h1>
    <div class="search-bar">
      <input type="text" id="query" placeholder="Ask the Oracle..." aria-label="Type your question" />
      <button onclick="askOracle()" aria-label="Send Query">üîç</button>
      <button onclick="startVoiceRecognition()" aria-label="Voice Input">üé§</button>
    </div>
    <div class="controls">
      <button onclick="clearResponse()" aria-label="Clear Conversation">Clear Conversation</button>
    </div>
    <section class="response" id="responseArea" aria-live="polite"></section>
  </main>
  
  <script>
    // Matrix Rain effect using requestAnimationFrame for smooth animation
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array.from({length: columns}, () => Math.random() * canvas.height);
    
    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
      requestAnimationFrame(drawMatrix);
    }
    drawMatrix();
    
    // Function to display a spinner while waiting for the response
    function showSpinner() {
      const responseArea = document.getElementById('responseArea');
      responseArea.innerHTML = '<div class="spinner"></div>';
      responseArea.classList.remove('show');
    }
    
    // Instead of calling an API, mimic the search result using the provided div snippet.
    async function askOracle() {
      const queryInput = document.getElementById('query');
      const query = queryInput.value.trim();
      const responseArea = document.getElementById('responseArea');
      
      if (query === "") {
        responseArea.innerHTML = "Please ask a question.";
        responseArea.classList.add('show');
        return;
      }
      
      // Show spinner briefly for a realistic effect
      showSpinner();
      
      // Simulate a delay (optional)
      setTimeout(() => {
        // Replace the response with the provided floating div snippet
        responseArea.innerHTML = `<div class="ds-floating-position-wrapper ds-theme" data-transform-origin="bottom" style="z-index: 0; left: 8px; top: 432.331px;"></div>`;
        responseArea.classList.add('show');
        // Clear and refocus the input
        queryInput.value = "";
        queryInput.focus();
      }, 1000); // 1-second delay for effect
    }
    
    // Function to clear the conversation
    function clearResponse() {
      const responseArea = document.getElementById('responseArea');
      responseArea.innerHTML = "";
      responseArea.classList.remove('show');
    }
    
    // Voice recognition using the Web Speech API
    function startVoiceRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Sorry, your browser does not support voice recognition.");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      
      recognition.start();
      
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('query').value = transcript;
        askOracle();
      };
      
      recognition.onerror = (event) => {
        alert("Voice recognition error: " + event.error);
      };
    }
    
    // Trigger search on Enter key press
    document.getElementById('query').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        askOracle();
      }
    });
    
    // Adjust canvas size on window resize
    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
