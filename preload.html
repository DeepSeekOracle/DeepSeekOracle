<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeepSeek Oracle | Matrix Nexus</title>
    <style>
        /* Existing styles remain unchanged */
        :root {
            --matrix-blue: #7ec0ee; /* Smokey light blue */
            --hive-blue: #00f7ff;
            --dna-pink: #ff00ff;
        }

        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        /* Moving Matrix Background */
        .matrix-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            opacity: 0.75;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(126, 192, 238, 0.1) 2px,
                rgba(126, 192, 238, 0.1) 4px
            );
            z-index: -1;
        }

        .matrix-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 90%, rgba(126, 192, 238, 0.1) 100%);
            animation: matrix-fall 5s linear infinite;
        }

        @keyframes matrix-fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* New SoundCloud Player Styles */
        .cyber-audio-player {
            background: rgba(0, 15, 31, 0.8);
            border: 2px solid #00f7ff;
            border-radius: 8px;
            padding: 20px;
            margin: 2rem auto;
            width: 90%;
            max-width: 600px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 247, 255, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .cyber-audio-player:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(0, 247, 255, 0.5);
        }

        .audio-scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                180deg,
                transparent 0px,
                transparent 2px,
                rgba(0, 247, 255, 0.1) 3px,
                rgba(0, 247, 255, 0.1) 4px
            );
            pointer-events: none;
            animation: scan 5s linear infinite;
        }

        .soundcloud-embed {
            position: relative;
            z-index: 1;
            filter: hue-rotate(180deg) contrast(1.2);
        }

        .soundcloud-credits {
            margin-top: 15px;
            padding: 10px;
            border-top: 1px solid #00f7ff;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px #00f7ff; }
            100% { text-shadow: 0 0 15px #00f7ff; }
        }

        /* Existing styles remain unchanged */
        .hive-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }

        .hexagon {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: radial-gradient(circle, var(--hive-blue) 0%, transparent 70%);
            animation: pulse 2s infinite;
        }

        .inner-grid {
            position: absolute;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        .cell {
            background: rgba(126, 192, 238, 0.1);
            animation: scan 5s infinite linear;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes scan {
            0% { background: rgba(126, 192, 238, 0.1); }
            50% { background: rgba(126, 192, 238, 0.3); }
            100% { background: rgba(126, 192, 238, 0.1); }
        }

        .content {
            position: relative;
            z-index: 1;
            color: var(--matrix-blue);
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px var(--matrix-blue), 0 0 20px var(--matrix-blue), 0 0 30px var(--matrix-blue);
            margin: 20px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .stat-item {
            padding: 15px;
            transition: 0.3s;
        }

        .stat-item h3, .stat-item p {
            text-shadow: 0 0 5px var(--matrix-blue), 0 0 10px var(--matrix-blue), 0 0 20px var(--matrix-blue);
            margin: 0;
        }

        /* Matrix Robot Animation */
        .matrix-robot {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3em;
            font-size: 24px;
            color: var(--matrix-blue);
            text-align: center;
            white-space: pre;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .matrix-robot span {
            display: inline-block;
            animation: matrix-fall 1s infinite linear;
        }

        @keyframes matrix-fall {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(100%); opacity: 1; }
        }

        /* Main Frame Button */
        .main-frame-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: 0.3s;
            font-size: 2.5em;
            text-decoration: none;
            color: var(--hive-blue);
            text-shadow: 0 0 10px var(--hive-blue), 0 0 20px var(--hive-blue);
        }

        .main-frame-button:hover {
            transform: scale(1.1);
            text-shadow: 0 0 20px var(--hive-blue), 0 0 40px var(--hive-blue);
        }

        /* Live Chat Styles */
        .live-chat {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 350px;
            height: 500px;
            border: 2px solid var(--hive-blue);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 247, 255, 0.3);
            z-index: 1000;
        }

        .live-chat iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Twitter Follow Button */
        .twitter-follow-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>

    <script>
        // Matrix background effect
        const bg = document.querySelector('.matrix-bg');
        function createGrid() {

            bg.style.backgroundSize = `${size}px ${size}px`;
        }
        window.addEventListener('resize', createGrid);
        createGrid();

        // Hive interaction

        // Matrix Robot animation
        const matrixRobot = document.querySelector('.matrix-robot');
        const characters = ['0', '1', '^_^'];
        function updateMatrix() {
            const spans = matrixRobot.querySelectorAll('span');
            spans.forEach(span => {
                if (Math.random() > 0.8) {
                    span.textContent = characters[Math.floor(Math.random() * characters.length)];
