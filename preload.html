    <script>
        // View counter and Rumble initialization remains unchanged
        let viewCount = localStorage.getItem('viewCount') || 0;

        // Dynamic Link Management System
        const linkData = [

        function createLinkElement(link) {
            const linkEl = document.createElement('a');
            linkEl.href = link.url;
            linkEl.className = 'cyber-link bin-link';
            linkEl.innerHTML = `
                <span class="link-text">░▒▓ ${link.text} ▓▒░</span>
                <span class="link-hover-effect"></span>
                <span class="pulse-indicator"></span>
            `;
            return linkEl;
        }

        function initializeLinkBin() {
            const container = document.getElementById('linkContainer');
            linkData.forEach(link => {
                container.appendChild(createLinkElement(link));
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            initializeLinkBin();

    <style>
        /* Add new styles for scrollable link bin */
        .cyber-links-bin {
            position: relative;
            margin: 2rem auto;
            max-width: 800px;
            border: 2px solid #00f7ff;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(0, 15, 31, 0.3);
            box-shadow: 0 0 25px rgba(0, 247, 255, 0.2);
        }

        .link-bin-scroller {
            display: flex;
            overflow-x: auto;
            padding: 1.5rem;
            gap: 1.5rem;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .link-bin-scroller::-webkit-scrollbar {
            display: none;
        }

        .bin-link {
            flex: 0 0 auto;
            animation: binPulse 1.5s infinite alternate;
            position: relative;
            min-width: 250px;
        }

        .bin-link:hover {
            animation: none;
            transform: translateY(-2px) scale(1.05);
        }

        .bin-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at 50% 50%, 
                rgba(0, 247, 255, 0.1) 0%,
                transparent 60%);
            animation: binGlow 3s infinite alternate;
        }

        @keyframes binPulse {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.02); opacity: 1; }
        }

        @keyframes binGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        .pulse-indicator {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00f7ff;
            border-radius: 50%;
            top: 10px;
            right: 10px;
            animation: pulseDot 1s infinite;
        }

        @keyframes pulseDot {
            0% { box-shadow: 0 0 0 0 rgba(0, 247, 255, 0.7); }
            70% { box-shadow: 0 0 0 8px rgba(0, 247, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 247, 255, 0); }
        }
    </style>
