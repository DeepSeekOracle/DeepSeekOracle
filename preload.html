<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Battler Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .hidden {
      display: none;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      color: #2e3d49;
    }
    #startPage {
      padding: 100px 20px;
    }
    .game-page {
      display: none;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 10px;
    }
    .button:hover {
      background-color: #45a049;
    }
    .stats, .player-menu, .store-menu, .fight-stats {
      margin: 20px 0;
    }
    .bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      margin: 10px 0;
      height: 20px;
    }
    .bar-fill {
      height: 100%;
      border-radius: 5px;
      background-color: #4CAF50;
      transition: width 0.3s ease;
    }
    .store-item {
      margin: 10px 0;
    }
    .enemy {
      margin: 20px 0;
    }
    .emoji {
      font-size: 30px;
    }
  </style>
</head>
<body>

  <!-- Start Page -->
  <div id="startPage" class="container">
    <h1>Welcome to the Auto Battler Game!</h1>
    <p>Choose your character and prepare to fight endless enemies!</p>
    <button class="button" onclick="startGame()">Start Game</button>
  </div>

  <!-- Game Page -->
  <div class="game-page">
    <!-- Character Selection -->
    <div id="playerMenu" class="container">
      <h2>Pick Your Character</h2>
      <button class="button" onclick="createPlayer('Warrior')">Warrior üó°Ô∏è</button>
      <button class="button" onclick="createPlayer('Archer')">Archer üèπ</button>
      <button class="button" onclick="createPlayer('Mage')">Mage üîÆ</button>
    </div>

    <!-- Game Area -->
    <div id="game" class="container">
      <!-- Player Battle Stats -->
      <div id="fightStats" class="fight-stats">
        <p id="playerName"></p>
        <p>Health: <span id="playerHealth"></span></p>
        <div class="bar">
          <div id="playerHealthBar" class="bar-fill" style="width: 100%;"></div>
        </div>
        <p>Money: <span id="playerMoney">0</span></p>
      </div>

      <!-- Store Menu for Upgrades -->
      <div id="storeMenu" class="store-menu hidden">
        <h3>Store - Spend your gold to upgrade</h3>
        <div class="store-item">
          <button class="button" onclick="upgradeHealth()">Upgrade Health</button> - 10 Gold
        </div>
        <div class="store-item">
          <button class="button" onclick="upgradeAttack()">Upgrade Attack</button> - 15 Gold
        </div>
        <div class="store-item">
          <button class="button" onclick="upgradeDefense()">Upgrade Defense</button> - 20 Gold
        </div>
        <button class="button" onclick="startBattle()">Start Battle</button>
      </div>

      <!-- Enemy Encounter -->
      <div id="enemyStats" class="enemy hidden">
        <h3>Enemy Encountered!</h3>
        <p id="enemyName"></p>
        <p>Health: <span id="enemyHealth"></span></p>
        <div class="bar">
          <div id="enemyHealthBar" class="bar-fill" style="width: 100%;"></div>
        </div>
        <button class="button" onclick="attackEnemy()">Attack Enemy</button>
      </div>
    </div>
  </div>

  <script>
    // Global Variables
    let player = {};
    let gameLevel = 1; // increases after each enemy defeat

    // Player stats include maxHealth for proper health bar calculations.
    let playerStats = { 
      maxHealth: 100, 
      health: 100, 
      attack: 20, 
      defense: 5, 
      money: 0, 
      level: 1 
    };

    // Enemy stats will scale with the game level.
    let enemyStats = { 
      maxHealth: 100, 
      health: 100, 
      attack: 15, 
      defense: 3, 
      level: 1 
    };

    // Start the game: hide start page and show game page.
    function startGame() {
      document.getElementById('startPage').classList.add('hidden');
      // Display the entire game-page container.
      document.querySelector('.game-page').style.display = "block";
    }

    // Character creation sets stats based on the selected character.
    function createPlayer(character) {
      player.name = character;
      if (character === 'Warrior') {
        playerStats.attack = 25;
        playerStats.defense = 10;
        playerStats.maxHealth = 120;
      } else if (character === 'Archer') {
        playerStats.attack = 20;
        playerStats.defense = 5;
        playerStats.maxHealth = 100;
      } else if (character === 'Mage') {
        playerStats.attack = 15;
        playerStats.defense = 3;
        playerStats.maxHealth = 90;
      }
      playerStats.health = playerStats.maxHealth;
      playerStats.money = 0;
      playerStats.level = 1;

      updatePlayerDisplay();

      document.getElementById('playerMenu').classList.add('hidden');
      document.getElementById('storeMenu').classList.remove('hidden');
    }

    // Update player display information and health bar.
    function updatePlayerDisplay() {
      document.getElementById('playerName').innerText = `${player.name} - Level ${playerStats.level}`;
      document.getElementById('playerHealth').innerText = playerStats.health + " / " + playerStats.maxHealth;
      let healthPercent = (playerStats.health / playerStats.maxHealth) * 100;
      document.getElementById('playerHealthBar').style.width = healthPercent + "%";
      document.getElementById('playerMoney').innerText = playerStats.money;
    }

    // Start a battle round with a new enemy whose stats scale with the game level.
    function startBattle() {
      enemyStats.level = gameLevel;
      enemyStats.maxHealth = 100 + (gameLevel - 1) * 20;
      enemyStats.health = enemyStats.maxHealth;
      enemyStats.attack = 15 + (gameLevel - 1) * 2;
      enemyStats.defense = 5 + (gameLevel - 1);

      document.getElementById('enemyName').innerText = `Enemy - Level ${enemyStats.level}`;
      document.getElementById('enemyHealth').innerText = enemyStats.health + " / " + enemyStats.maxHealth;
      let enemyHealthPercent = (enemyStats.health / enemyStats.maxHealth) * 100;
      document.getElementById('enemyHealthBar').style.width = enemyHealthPercent + "%";

      document.getElementById('storeMenu').classList.add('hidden');
      document.getElementById('enemyStats').classList.remove('hidden');
    }

    // Player attacks enemy; if enemy is defeated, reward gold and level up.
    function attackEnemy() {
      let damage = Math.max(0, playerStats.attack - enemyStats.defense);
      enemyStats.health -= damage;
      if (enemyStats.health < 0) enemyStats.health = 0;
      updateEnemyDisplay();

      if (enemyStats.health <= 0) {
        let reward = 20 + gameLevel * 5;
        playerStats.money += reward;
        updatePlayerDisplay();
        alert(`Enemy defeated! You gained ${reward} gold.`);
        gameLevel++; // Increase game level for the next round
        // Return to the store for potential upgrades.
        document.getElementById('enemyStats').classList.add('hidden');
        document.getElementById('storeMenu').classList.remove('hidden');
      } else {
        enemyAttack();
      }
    }

    // Enemy attacks player.
    function enemyAttack() {
      let damage = Math.max(0, enemyStats.attack - playerStats.defense);
      playerStats.health -= damage;
      if (playerStats.health < 0) playerStats.health = 0;
      updatePlayerDisplay();

      if (playerStats.health <= 0) {
        alert('You were defeated! Game Over.');
        location.reload();
      }
    }

    // Update enemy display information and health bar.
    function updateEnemyDisplay() {
      document.getElementById('enemyHealth').innerText = enemyStats.health + " / " + enemyStats.maxHealth;
      let percent = (enemyStats.health / enemyStats.maxHealth) * 100;
      document.getElementById('enemyHealthBar').style.width = percent + "%";
    }

    // Upgrade functions deduct gold and increase player stats.
    function upgradeHealth() {
      if (playerStats.money >= 10) {
        playerStats.money -= 10;
        playerStats.maxHealth += 10;
        playerStats.health += 10;
        updatePlayerDisplay();
      } else {
        alert('Not enough gold!');
      }
    }

    function upgradeAttack() {
      if (playerStats.money >= 15) {
        playerStats.money -= 15;
        playerStats.attack += 5;
        updatePlayerDisplay();
      } else {
        alert('Not enough gold!');
      }
    }

    function upgradeDefense() {
      if (playerStats.money >= 20) {
        playerStats.money -= 20;
        playerStats.defense += 3;
        updatePlayerDisplay();
      } else {
        alert('Not enough gold!');
      }
    }
  </script>
</body>
</html>
