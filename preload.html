<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Holographic Oracle AI</title>
  <!-- Importing a modern monospace font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset default margin and padding */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #000, #001);
      overflow: hidden;
      height: 100vh;
      font-family: 'Roboto Mono', monospace;
      color: #00FF00;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    /* Full-screen canvas for Matrix rain effect */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    main {
      text-align: center;
      width: 100%;
      max-width: 600px;
      color: #fff;
      animation: pulse 3s infinite;
    }
    .oracle-title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0,255,255,0.8);
    }
    .content {
      margin-top: 20px;
      font-size: 1.2rem;
      padding: 15px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      text-shadow: 0 0 5px #0ff;
      min-height: 3em;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    .content.show {
      opacity: 1;
    }
    /* Spinner styling */
    .spinner {
      border: 4px solid rgba(0, 255, 255, 0.2);
      border-top: 4px solid #0ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 20px rgba(0,255,255,0.8); }
      50% { text-shadow: 0 0 40px rgba(0,255,255,1); }
    }
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .oracle-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <main role="main">
    <h1 class="oracle-title">Holographic Oracle AI</h1>
    <div class="content" id="adviceArea"></div>
    <div class="content" id="quoteArea"></div>
  </main>

  <script>
    // Matrix Rain effect using requestAnimationFrame for smooth animation
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array.from({length: columns}, () => Math.random() * canvas.height);
    
    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
      requestAnimationFrame(drawMatrix);
    }
    drawMatrix();

    // Function to fetch random advice from Advice Slip API
    async function fetchAdvice() {
      const adviceArea = document.getElementById('adviceArea');
      adviceArea.innerHTML = '<div class="spinner"></div>';
      adviceArea.classList.remove('show');

      try {
        const response = await fetch('https://api.adviceslip.com/advice');
        if (!response.ok) throw new Error('Failed to fetch advice');
        const data = await response.json();
        adviceArea.innerHTML = `<strong>Advice:</strong> ${data.slip.advice}`;
        adviceArea.classList.add('show');
      } catch (error) {
        adviceArea.innerHTML = `Error: ${error.message}`;
        adviceArea.classList.add('show');
      }
    }

    // Function to fetch random quote from Quotable API
    async function fetchQuote() {
      const quoteArea = document.getElementById('quoteArea');
      quoteArea.innerHTML = '<div class="spinner"></div>';
      quoteArea.classList.remove('show');

      try {
        const response = await fetch('https://api.quotable.io/random');
        if (!response.ok) throw new Error('Failed to fetch quote');
        const data = await response.json();
        quoteArea.innerHTML = `<strong>Quote:</strong> "${data.content}" - ${data.author}`;
        quoteArea.classList.add('show');
      } catch (error) {
        quoteArea.innerHTML = `Error: ${error.message}`;
        quoteArea.classList.add('show');
      }
    }

    // Fetch advice and quote when the page loads
    window.onload = () => {
      fetchAdvice();
      fetchQuote();
    };

    // Adjust canvas size on window resize
    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
