<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floating Div Example</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto Mono', monospace;
      background: #000;
      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Floating Div Styles */
    .ds-floating-position-wrapper {
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #00ff00;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      padding: 20px;
      width: 300px;
      transform-origin: bottom;
      animation: float 3s ease-in-out infinite;
    }

    .ds-floating-position-wrapper::before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #00ff00;
    }

    .ds-floating-position-wrapper h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
    }

    .ds-floating-position-wrapper p {
      font-size: 0.9rem;
      color: #00ff00;
      opacity: 0.8;
    }

    /* Floating Animation */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Button to trigger the floating div */
    .trigger-button {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ff00;
      border-radius: 5px;
      color: #00ff00;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .trigger-button:hover {
      background: rgba(0, 255, 0, 0.2);
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }
  </style>
</head>
<body>
  <button class="trigger-button" onclick="toggleFloatingDiv()">
    Toggle Floating Div
  </button>

  <!-- Floating Div -->
  <div class="ds-floating-position-wrapper ds-theme" data-transform-origin="bottom" style="z-index: 0; left: 8px; top: 432.331px;">
    <h3>Oracle Response</h3>
    <p>This is a dynamically generated floating div. It can display responses, tooltips, or other contextual information.</p>
  </div>

  <script>
    // JavaScript to handle the floating div's visibility and positioning
    const floatingDiv = document.querySelector('.ds-floating-position-wrapper');

    // Function to toggle the floating div's visibility
    function toggleFloatingDiv() {
      floatingDiv.style.display = floatingDiv.style.display === 'none' ? 'block' : 'none';
    }

    // Function to update the floating div's position dynamically
    function updateFloatingDivPosition(x, y) {
      floatingDiv.style.left = `${x}px`;
      floatingDiv.style.top = `${y}px`;
    }

    // Example: Move the floating div to the cursor position on click
    document.addEventListener('click', (e) => {
      updateFloatingDivPosition(e.clientX, e.clientY);
    });

    // Hide the floating div initially
    floatingDiv.style.display = 'none';
  </script>
</body>
</html>
