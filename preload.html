<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberStream Live Interface</title>
    <style>
        :root {
            --neon-blue: #00f7ff;
            --matrix-black: #001010;
            --hud-purple: #9d00ff;
            --cyber-green: #0fff9b;
        }

        body {
            background: var(--matrix-black);
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        /* Main Grid Layout */
        .stream-container {
            display: grid;
            grid-template-columns: 400px 1fr;
            height: 100vh;
        }

        /* Cyber Chat Interface */
        .chat-column {
            border-right: 3px solid var(--neon-blue);
            background: rgba(0, 40, 60, 0.9);
            position: relative;
            overflow: hidden;
        }

        .chat-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Enhanced Stream Display */
        .stream-column {
            position: relative;
            overflow: hidden;
        }

        /* Matrix Overlay Effects */
        .matrix-overlay {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-image: 
                linear-gradient(rgba(0, 247, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: gridScroll 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes gridScroll {
            from { background-position: 0 0; }
            to { background-position: 20px 20px; }
        }

        /* HUD Elements */
        .system-hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--hud-purple);
            text-shadow: 0 0 10px var(--hud-purple);
            z-index: 2;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            color: var(--cyber-green);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 2;
        }

        .ping-dot {
            width: 12px;
            height: 12px;
            background: var(--cyber-green);
            border-radius: 50%;
            animation: pingPulse 1s infinite;
        }

        @keyframes pingPulse {
            0% { box-shadow: 0 0 0 0 rgba(15, 255, 155, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(15, 255, 155, 0); }
            100% { box-shadow: 0 0 0 0 rgba(15, 255, 155, 0); }
        }

        /* Live Viewer Counter */
        .viewer-count {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: var(--neon-blue);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 2;
        }

        .viewer-icon {
            width: 24px;
            height: 24px;
            background: radial-gradient(var(--neon-blue), transparent 70%);
            border-radius: 50%;
            animation: viewerPulse 2s infinite;
        }

        @keyframes viewerPulse {
            0% { transform: scale(0.8); }
            50% { transform: scale(1); }
            100% { transform: scale(0.8); }
        }

        /* DNA Background Effect */
        .dna-strand {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: 
                repeating-linear-gradient(90deg,
                    transparent 0 44px,
                    var(--cyber-green) 45px 50px),
                repeating-linear-gradient(60deg,
                    transparent 0 44px,
                    var(--cyber-green) 45px 50px);
            opacity: 0.1;
            animation: dnaScroll 40s linear infinite;
            z-index: 0;
        }

        @keyframes dnaScroll {
            from { background-position: 0 0; }
            to { background-position: 100px 100px; }
        }

        /* Mobile Responsive */
        @media (max-width: 1200px) {
            .stream-container {
                grid-template-columns: 1fr;
            }
            .chat-column {
                height: 40vh;
                border-right: none;
                border-bottom: 3px solid var(--neon-blue);
            }
        }
    </style>
</head>
<body>
    <div class="matrix-overlay"></div>
    <div class="dna-strand"></div>

    <!-- System HUD -->
    <div class="system-hud">
        <div>NEURAL CORE: â–¼98%</div>
        <div>BANDWIDTH: 4.2Gb/s</div>
        <div>VERSION: CYBER-2.1.7</div>
    </div>

    <div class="connection-status">
        <div class="ping-dot"></div>
        <div>LATENCY: <span id="latency">17ms</span></div>
    </div>

    <div class="viewer-count">
        <div class="viewer-icon"></div>
        <div>LIVE VIEWERS: <span id="viewers">2,417</span></div>
    </div>

    <!-- Main Content -->
    <div class="stream-container">
        <!-- Chat Column -->
        <div class="chat-column">
            <iframe src="https://chat.restream.io/embed?token=4ebcd7a7-a420-4998-9d64-2901a6ec4685" 
                    class="chat-frame" 
                    frameborder="0"></iframe>
        </div>

        <!-- Stream Column -->
        <div class="stream-column">
            <iframe src="https://player.kick.com/excavationpro" 
                    height="720" 
                    width="1280" 
                    frameborder="0" 
                    scrolling="no" 
                    allowfullscreen="true"
                    style="position: relative; z-index: 1;"></iframe>
        </div>
    </div>

    <script>
        // Simulated Live Viewers Counter
        let viewers = 2417;
        setInterval(() => {
            viewers += Math.floor(Math.random() * 10);
            document.getElementById('viewers').textContent = 
                viewers.toLocaleString();
        }, 5000);

        // Dynamic Latency Simulation
        setInterval(() => {
            const latency = Math.floor(15 + Math.random() * 10);
            document.getElementById('latency').textContent = `${latency}ms`;
        }, 3000);

        // Performance Optimization
        window.addEventListener('load', () => {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                iframe.setAttribute('loading', 'lazy');
            });
        });
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</body>
</html>
