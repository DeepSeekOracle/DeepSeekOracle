<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Holographic Oracle AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(135deg, #000, #001);
      color: #00FF00;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      transition: background 0.5s, color 0.5s;
    }

    body.light-theme {
      background: linear-gradient(135deg, #f0f0f0, #ffffff);
      color: #333;
    }

    /* Matrix canvas optimizations */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    main {
      text-align: center;
      width: min(95%, 600px);
      animation: pulse 3s infinite;
    }

    .oracle-title {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px rgba(0,255,255,0.8);
    }

    .content {
      margin: 1rem auto;
      padding: 1.2rem;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      text-shadow: 0 0 5px #0ff;
      opacity: 0;
      transition: opacity 0.5s ease-in;
      width: 100%;
    }

    .light-theme .content {
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      text-shadow: none;
    }

    .content.show {
      opacity: 1;
    }

    /* Spinner with reduced motion support */
    .spinner {
      border: 4px solid rgba(0, 255, 255, 0.2);
      border-top: 4px solid #0ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

    @media (prefers-reduced-motion: reduce) {
      .spinner {
        animation: spin 2s linear infinite;
      }
    }

    /* Animations with vendor prefixes */
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @-webkit-keyframes pulse {
      0%, 100% { text-shadow: 0 0 20px rgba(0,255,255,0.8); }
      50% { text-shadow: 0 0 40px rgba(0,255,255,1); }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 20px rgba(0,255,255,0.8); }
      50% { text-shadow: 0 0 40px rgba(0,255,255,1); }
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      .content {
        padding: 1rem;
        font-size: 0.9rem;
      }
      
      .spinner {
        width: 25px;
        height: 25px;
        border-width: 3px;
      }
    }

    /* Theme toggle button */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      border: 1px solid #0ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: #0ff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: rgba(0,255,255,0.2);
      box-shadow: 0 0 10px rgba(0,255,255,0.5);
    }

    .light-theme .theme-toggle {
      background: rgba(255,255,255,0.8);
      color: #333;
      border-color: #333;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <button class="theme-toggle" aria-label="Toggle theme" onclick="toggleTheme()">ðŸŒ“</button>
  <main role="main">
    <h1 class="oracle-title" role="heading" aria-level="1">Holographic Oracle AI</h1>
    
    <section class="content" id="adviceArea" 
             aria-live="polite" aria-atomic="true"
             role="region" aria-label="Daily Advice">
      <div class="spinner"></div>
    </section>
  </main>

  <script>
    // Theme management
    function toggleTheme() {
      document.body.classList.toggle('light-theme');
      localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.body.classList.add('light-theme');
    }

    // Optimized Matrix Rain
    (function() {
      const canvas = document.getElementById('matrixCanvas');
      const ctx = canvas.getContext('2d');
      let animationFrameId;
      let lastRender = 0;
      const throttle = 33; // ~30fps

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function draw(timestamp) {
        if (!lastRender || timestamp - lastRender >= throttle) {
          ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          
          ctx.fillStyle = '#0F0';
          ctx.font = '16px monospace';
          
          const columns = Math.floor(canvas.width / 16);
          for (let i = 0; i < columns; i++) {
            const yPos = Math.random() * canvas.height;
            ctx.fillText(
              String.fromCharCode(0x30A0 + Math.random() * 96),
              i * 16,
              yPos
            );
          }
          lastRender = timestamp;
        }
        animationFrameId = requestAnimationFrame(draw);
      }

      function initMatrix() {
        resize();
        window.addEventListener('resize', resize);
        animationFrameId = requestAnimationFrame(draw);
      }

      function stopMatrix() {
        cancelAnimationFrame(animationFrameId);
        window.removeEventListener('resize', resize);
      }

      // Start with reduced motion preference
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        initMatrix();
      }
    })();

    // Fetch advice from Advice Slip API
    async function fetchAdvice() {
      const adviceArea = document.getElementById('adviceArea');
      try {
        const response = await fetch('https://api.adviceslip.com/advice');
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const data = await response.json();
        adviceArea.innerHTML = `<strong>Advice:</strong> ${data.slip.advice}`;
        adviceArea.classList.add('show');
      } catch (error) {
        adviceArea.innerHTML = `Failed to load advice. Please try again later.`;
        adviceArea.classList.add('show');
        console.error('API Error:', error);
      }
    }

    // Throttled content refresh
    let lastFetch = 0;
    const fetchInterval = 30000; // 30 seconds
    
    function refreshContent() {
      const now = Date.now();
      if (now - lastFetch >= fetchInterval) {
        fetchAdvice();
        lastFetch = now;
      }
    }

    // Initial load
    window.addEventListener('DOMContentLoaded', () => {
      fetchAdvice();
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) refreshContent();
      });
    });

    // Touch optimization
    document.documentElement.style.touchAction = 'manipulation';
  </script>
</body>
</html>
