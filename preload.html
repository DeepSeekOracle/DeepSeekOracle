<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Holographic Oracle AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto Mono', monospace;
      background: #000;
      color: #00FF00;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Matrix canvas */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    /* Main container */
    main {
      text-align: center;
      width: min(95%, 600px);
      position: relative;
      z-index: 1;
    }

    /* Holographic title */
    .oracle-title {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 1.5rem;
      color: #00FF00;
      text-shadow: 
        0 0 5px #00FF00, 
        0 0 10px #00FF00, 
        0 0 20px #00FF00, 
        0 0 40px #00FF00;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 
          0 0 5px #00FF00, 
          0 0 10px #00FF00, 
          0 0 20px #00FF00, 
          0 0 40px #00FF00;
      }
      100% {
        text-shadow: 
          0 0 10px #00FF00, 
          0 0 20px #00FF00, 
          0 0 40px #00FF00, 
          0 0 80px #00FF00;
      }
    }

    /* Holographic content */
    .content {
      margin: 1rem auto;
      padding: 1.2rem;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00FF00;
      border-radius: 10px;
      color: #00FF00;
      text-shadow: 
        0 0 5px #00FF00, 
        0 0 10px #00FF00;
      box-shadow: 
        0 0 10px rgba(0, 255, 0, 0.5), 
        0 0 20px rgba(0, 255, 0, 0.3);
      opacity: 0;
      transition: opacity 0.5s ease-in;
      width: 100%;
    }

    .content.show {
      opacity: 1;
    }

    /* Spinner with reduced motion support */
    .spinner {
      border: 4px solid rgba(0, 255, 255, 0.2);
      border-top: 4px solid #0ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

    @media (prefers-reduced-motion: reduce) {
      .spinner {
        animation: spin 2s linear infinite;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      .content {
        padding: 1rem;
        font-size: 0.9rem;
      }
      
      .spinner {
        width: 25px;
        height: 25px;
        border-width: 3px;
      }
    }
  </style>
</head>
<body>
  <!-- Matrix background -->
  <canvas id="matrixCanvas"></canvas>

  <!-- Main content -->
  <main role="main">
    <h1 class="oracle-title" role="heading" aria-level="1">Holographic Oracle AI</h1>
    
    <section class="content" id="adviceArea" 
             aria-live="polite" aria-atomic="true"
             role="region" aria-label="Daily Advice">
      <div class="spinner"></div>
    </section>
  </main>

  <script>
    // Matrix Rain Effect
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array.from({ length: columns }, () => Math.random() * canvas.height);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // Fetch advice from Advice Slip API
    async function fetchAdvice() {
      const adviceArea = document.getElementById('adviceArea');
      try {
        const response = await fetch('https://api.adviceslip.com/advice');
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const data = await response.json();
        adviceArea.innerHTML = `<strong>Advice:</strong> ${data.slip.advice}`;
        adviceArea.classList.add('show');
      } catch (error) {
        adviceArea.innerHTML = `Failed to load advice. Please try again later.`;
        adviceArea.classList.add('show');
        console.error('API Error:', error);
      }
    }

    // Initial load
    window.addEventListener('DOMContentLoaded', () => {
      fetchAdvice();
    });
  </script>
</body>
</html>
